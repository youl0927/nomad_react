    function MinutesToHourse() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setIneverted] = React.useState(false);
      const onChange = (e) => {
        setAmount(e.target.value);
        // minutes(e.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setIneverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label for="minutes">Munutes</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>

          <div>
            <label for="hours">Hours</label>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              disabled={!inverted}
              onChange={onChange}
            />
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => {
        // console.log(e.target.value);
        setAmount(e.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label for="km">KM</label>
            <input
              value={inverted ? amount / 1.6 : amount}
              id="km"
              placeholder="km"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>

          <div>
            <label for="mile">mile</label>
            <input
              value={inverted ? amount : Math.round(amount * 1.6)}
              id="mile"
              placeholder="mile"
              type="nubmer"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>

          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>Invert</button>
        </div>
      );
    }
